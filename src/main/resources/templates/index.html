<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>죽순마켓</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -.022em;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: saturate(180%) blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
        }
        .main-content {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }
        .login-form {
            flex: 1;
            background: #fff;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .login-form h3 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 16px;
        }
        .login-form button {
            width: 100%;
            padding: 15px;
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px; /* Added this to create space between the buttons */
        }
        .login-form button:hover {
            background-color: #0077ED;
        }
        .signup-button {
            width: 100%;
            padding: 15px;
            background: #f5f5f7;
            color: #0071e3;
            border: 1px solid #0071e3;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .signup-button:hover {
            background-color: #0071e3;
            color: white;
        }
        .banner {
            flex: 2;
            height: 400px;
            overflow: hidden;
            border-radius: 18px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        .product {
            background: #fff;
            border-radius: 18px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 20px;
        }
        .product-info h3 {
            margin-bottom: 10px;
        }
        .product-info p {
            color: #86868b;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="header-content">
            <a href="#" class="logo">죽순마켓</a>
        </div>
    </div>
</header>

<div class="container">
    <div class="main-content">
        <div class="login-form">
            <h3>로그인</h3>
            <input type="email" placeholder="이메일">
            <input type="password" placeholder="비밀번호">
            <button>로그인</button>
            <button class="signup-button" onclick="location.href='/login/new'" >회원가입</button> <!-- Sign Up button added here -->
        </div>

        <div class="banner">
            <img src="https://via.placeholder.com/800x400" alt="광고 배너" id="banner-img">
        </div>
    </div>

    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/250x200" alt="상품1">
            <div class="product-info">
                <h3>상품명1</h3>
                <p>가격: 10,000원</p>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x200" alt="상품2">
            <div class="product-info">
                <h3>상품명2</h3>
                <p>가격: 20,000원</p>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x200" alt="상품3">
            <div class="product-info">
                <h3>상품명3</h3>
                <p>가격: 15,000원</p>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x200" alt="상품4">
            <div class="product-info">
                <h3>상품명4</h3>
                <p>가격: 25,000원</p>
            </div>
        </div>
    </div>
</div>

<script>
    const bannerImages = [
        'https://via.placeholder.com/800x400?text=Banner+1',
        'https://via.placeholder.com/800x400?text=Banner+2',
        'https://via.placeholder.com/800x400?text=Banner+3'
    ];
    let currentImageIndex = 0;
    const bannerImg = document.getElementById('banner-img');

    function changeBanner() {
        currentImageIndex = (currentImageIndex + 1) % bannerImages.length;
        bannerImg.src = bannerImages[currentImageIndex];
    }

    setInterval(changeBanner, 3000);
</script>
</body>
</html>

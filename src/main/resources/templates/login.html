<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-form {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="signup-form">
    <h2>회원가입</h2>
    <form action="/users/new" method="POST">
        <input type="nickname" placeholder="이름을 입력하세요" required>
        <input type="password" placeholder="패스워드를 입력하세요" required>
        <input type="email" placeholder="이메일을 입력하세요" required>
        <input type="phone" placeholder="휴대폰 번호를 입력하세요" required>
        <input type="address" placeholder="주소를 입력하세요" required>
        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
